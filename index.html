<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar">        
      </div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro">
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break">
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break">
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>      
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>    
      <div class="cafe-sound">
        <h2 class="h2">Background Sound Effects</h2>         
        <div class="sunnyday-sound">
            <h3 class="h3">
            <input type="image" src="./img/play.png" class="play" onclick="toggle(this);"/>Sunny Day </h3>
            <div class="volume">
              <i class="fa fa-volume-up"></i>
              <input type="range" min="1" max="100" value="50" class="slider" id="volumeslider">
              
            </div>
            <audio id=player1 class="audio"  loop="true" hidden="true" src ="./sound/Sunny-Day.mp3" >                        
            Your user agent does not support the HTML5 Audio element.
            </audio>  
        </div> 
      </div>
  <!--https://codepen.io/mkrishna/pen/NWRQjzM-->
      <div class ="todolist">
        <form class="add text-center my-4">
         <h3>My ToDo List </h3>
          <input class="form-control m-auto" type="text" name="add" placeholder="Enter your task.."/>
        </form>  
        <ul class="list-group todos mx-auto text-light">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Drink Water</span>
            <span class="delete">Ã—</span>
          </li>
   
        </ul>
    
      </div>

    </main>
  
    <div class="hidden">
      <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="break.mp3" data-sound="shortBreak"></audio>
      <audio src="break.mp3" data-sound="longBreak"></audio>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
