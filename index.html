<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>

      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
      
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
    
        <div class="cafe-sound">
          <h3 class="h3">Background Sound Effects</h3>
         
           <div class="sunnyday-sound">
          <h3 class="h2">Sunny Day 
          <input type="image" src="./img/play.png" class="play" onclick="toggle(this);"/></h2>
          <audio id=player1 class="audio" controls loop hidden="true" src ="./sound/Sunny-Day.mp3" >                        
            Your user agent does not support the HTML5 Audio element.
          </audio>
      
          

        </div> 
        </div>
    </main>
  
    <div class="hidden">
      <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="break.mp3" data-sound="shortBreak"></audio>
      <audio src="break.mp3" data-sound="longBreak"></audio>
    </div>
    <script src="./js/script.js"></script>
  </body>
  <script>
    
    
     
  
   
    
    </script>
</html>
